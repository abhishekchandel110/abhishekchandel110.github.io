<!DOCTYPE html>
<html>
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label for="Name">Name</label>
        <input type="text" name="name" required id="Name" placeholder="Abhishek Chandel">
        <label for="age">age</label>
        <input type="number" name="age" required id="age" placeholder="age">
        <label for="email">email</label>
        <input type="email" name="email" required id="email" placeholder="abc@gmail.com">
                <input type="submit" value="Send">
    </form>
</body>
</html>
