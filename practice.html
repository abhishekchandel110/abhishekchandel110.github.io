<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Forms </title>
    </head>
    <body>
        <h1>Form...</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" required id="name" placeholder="abhishek chandel">

            <label for="age">Age</label>
            <input type="number" name="age" required id="age" placeholder="18"><br>

            <label for="email">Email</label>
            <input type="email" name="email" required id="email" placeholder="chandel123@gmail.com">

            <label for="date">Date</label>
            <input type="date" name="date" required id="name" placeholder="02/12/2022"><br>

            <label for="password">Password</label>
            <input type="password" name="password" required id="password" placeholder="1234@abcd">

           
            <input type="radio" name="radio" required id="male">
            <label for="male">Male</label>

            <input type="radio" name="radio"  required id="female">
            <label for="female">Female</label><br>

            <input type="radio" name="radio" required id="college">
            <label for="clg">College</label>

            <input type="radio" name="radio" id="scl" required >
            <label for="scl">School</label>



    
    


        </form>

    </body>
</html>
